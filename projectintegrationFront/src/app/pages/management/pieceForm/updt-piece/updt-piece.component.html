<h3>Mise a jour d'une piece de theatre</h3>
<div class="shadow-lg container border rounded">
  <form class="row g-3 align-items-center mb-2 mt-2" [formGroup]="PieceForm" (ngSubmit)="onSubmit()">
      <div class=" form-group">
        <label for="id">Id</label>
          <div class="col-sm-10">
            <input class="form-control" type="number" id="id" formControlName="id" [disabled]="true">
          </div>
      </div>
    <div class=" form-group">
      <label for="titre">titre</label>
        <div class="col-sm-10">
          <input class="form-control" type="text" id="titre" formControlName="titre">
        </div>
    </div>
    <div class="form-group">
      <label for="description">description</label>
        <div class="col-sm-10">
          <input class="form-control" type="text" id="description" formControlName="description">
        </div>
    </div>
    <p class="form-group">
      <label for="duree">dur√©e</label>
      <input class="form-control" type="number" id="duree" formControlName="duree">
    </p>
  <div class="form-group col-sm-10 mt-2 mb-2">
    <button class="btn btn-primary" type="submit" [disabled]="PieceForm.invalid">Enregistrer</button>
  </div>  </form>
</div>
