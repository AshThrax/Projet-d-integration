<br>
<h3>ajouter une representation<h3>
<br>
<div class="shadow-lg container border rounded">
  <form class="row g-3 align-items-center mb-2 mt-2" [formGroup]="representationForm">
    <div class=" form-group">
      <label for="prix">Prix</label>
      <div class="col-sm-10">
        <input class="form-control" type="number" id="prix" formControlName="prix">        
      </div>
    </div>
    <div class="form-group">
      <label for="seance">Seance</label>
      <div class="col-sm-10">
        <input class="form-control" type="datetime" id="seance" formControlName="seance">
      </div>
    </div>
    <div class="form-group">
      <label for="max">place maximum</label>
      <div class="col-sm-10">
        <input class="form-control" type="number" id="max" formControlName="max">
      </div>
    </div>
      <div class="form-group">
        <label for="current">place prise</label>
        <div class="col-sm-10">
          <input class="form-control" type="number" id="current" formControlName="current">
        </div>
    </div>
    <div class="form-group col-sm-10 mt-2 mb-2">
      <button class="btn btn-primary" type="submit">Enregistrer</button>
    </div>
  </form>
</div>
